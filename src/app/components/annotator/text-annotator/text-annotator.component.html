<div class="evt-adder-annotation" *ngIf="showAdder" [ngStyle]="{'left.px': settings.adder.x, 'top.px':settings.adder.y}">
    <div class="evt-adder-toolbar">
        <evt-button [iconRight]="{icon: 'pencil-alt'}" label="Annotate" (btnClick)="openNoteCreator()"></evt-button>
        <evt-button [iconRight]="{icon: 'highlighter'}" label="Highlight" (btnClick)="createAnnotation('highlight')"></evt-button>
    </div>
</div>
